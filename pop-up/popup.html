<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>Crypt Keeper</title>
  </head>
  <body>
    <div id="app">
      <!-- Set Master Password -->
      <div id="setup" class="ext-popup hidden">
        <h3>Set Vault Password</h3>

        <div class="pw-container">
          <input type="password" class="signup-form" id="newPassword" placeholder="Enter your password" />
        </div>

        <div class="pw-container">
          <input type="password" class="signup-form" id="confirmPassword" placeholder="Confirm your password" />
        </div>

        <button id="setPasswordBtn">Set Password</button>
        <div id="setupErrorContainer" class="error-message"></div>
      </div>

      <!-- Login Section -->
      <div id="login" class="ext-popup hidden">
        <h3>Enter Vault Password</h3>
        <input type="password" id="loginPassword" placeholder="Enter your password" />
        <button id="loginBtn">Login</button>
        <div id="loginErrorContainer" class="error-message"></div>
      </div>

      <!-- Vault (Once Logged In) -->
      <div id="vault" class="ext-popup hidden">
        <h3>Vault (Unlocked)</h3>
        <input type="text" id="searchInput" placeholder="Search passwords" />
        <div id="passwordsList"></div>
        <button id="logoutBtn">Lock Vault</button>
      </div>
    </div>

    <script type="module" src="/pop-up/popup.js"></script>
  </body>
</html>
